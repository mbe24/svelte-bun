name = "svelte-bun"
pages_build_output_dir = "./dist"
compatibility_flags = ["nodejs_compat", "nodejs_compat_populate_process_env"]
compatibility_date = "2024-01-01"

[vars]
POSTHOG_HOST = "https://eu.posthog.com"
# Base OTLP endpoint URL (without path suffix)
# Path suffix (/v1/traces, /i/v1/logs) is appended automatically
# If not set, automatically derived from POSTHOG_HOST
POSTHOG_OTLP_HOST = "https://eu.i.posthog.com"
UPSTASH_REDIS_REST_URL = "https://deciding-bream-58216.upstash.io"
