name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    env:
      CI: true

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
        restore-keys: |
          bun-${{ runner.os }}-
    
    - name: Install dependencies
      run: bun install
    
    - name: Run type checking
      run: bun run check
    
    - name: Build application
      run: bun run build
    
    - name: Run unit tests
      run: bun test src/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    
    env:
      CI: true
      DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER || 'postgres' }}:${{ secrets.POSTGRES_PASSWORD || 'postgres' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'sveltekit_db' }}
    
    services:
      postgres:
        # postgres:16-alpine as of 2026-02-17 (pinned for stability)
        image: postgres:16-alpine@sha256:97ff59a4e30e08d1c11bdcd9455e7832368c0572b576c9092cde2df4ae5552a3
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'sveltekit_db' }}
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
        restore-keys: |
          bun-${{ runner.os }}-
    
    - name: Install dependencies
      run: bun install
    
    - name: Build application
      run: bun run build
    
    - name: Wait for Postgres
      run: |
        IMAGE="postgres:16-alpine@sha256:97ff59a4e30e08d1c11bdcd9455e7832368c0572b576c9092cde2df4ae5552a3"
        CID="$(docker ps --filter "ancestor=$IMAGE" --format '{{.ID}}' | head -n 1)"

        if [ -z "$CID" ]; then
          echo "Could not find running postgres container for $IMAGE" >&2
          docker ps -a
          exit 1
        fi

        USER="postgres"
        DB="sveltekit_db"

        echo "Waiting for Postgres to be ready (container $CID)..."
        for i in {1..200}; do
          if docker exec "$CID" pg_isready -U "$USER" -d "$DB" > /dev/null 2>&1; then
            echo "Postgres is ready"
            exit 0
          fi
          sleep 0.2
        done

        echo "Timed out waiting for Postgres" >&2
        docker logs "$CID" || true
        exit 1
    
    - name: Setup database schema
      run: bun run db:push
    
    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('bun.lock') }}
        restore-keys: |
          playwright-${{ runner.os }}-
    
    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: bunx playwright install chromium
    
    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: bunx playwright install-deps chromium
    
    - name: Run e2e tests
      run: bun run test:e2e
